<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Primary Meta Tags -->
    <title>TLD.party</title>
    <meta name="title" content="TLD.party" />
    <meta
      name="description"
      content="There are 100+ TLD's in the world. Find yours."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="TLD.party" />
    <meta
      property="og:description"
      content="There are 100+ TLD's in the world. Find yours."
    />
    <meta
      property="og:image"
      content="<%= BASE_URL %>android-chrome-512-512.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="TLD.party" />
    <meta
      property="twitter:description"
      content="There are 100+ TLD's in the world. Find yours."
    />
    <meta
      property="twitter:image"
      content="<%= BASE_URL %>android-chrome-512-512.png"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but tld.party doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
